<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selected 7 Themes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      padding: 32px;
      color: #1e293b;
    }
    h1 { text-align: center; margin-bottom: 8px; font-size: 26px; }
    .intro { text-align: center; color: #64748b; margin-bottom: 32px; font-size: 14px; }
    .themes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .theme-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .theme-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .theme-number {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 14px;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .theme-name {
      font-size: 16px;
      font-weight: 600;
    }
    .theme-harmony {
      font-size: 12px;
      color: #64748b;
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: auto;
    }
    .pod-section {
      margin-bottom: 20px;
    }
    .pod-label-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .pod-label {
      flex: 1;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #64748b;
    }
    .pod-row {
      display: flex;
      gap: 8px;
    }
    .pod-color {
      flex: 1;
      height: 60px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 6px;
    }
    .pod-hex {
      font-size: 9px;
      font-family: monospace;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      font-weight: 600;
    }
    .brand-section {
      display: flex;
      gap: 12px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }
    .brand-item {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-swatch {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .brand-info {
      font-size: 11px;
    }
    .brand-label {
      color: #94a3b8;
      margin-bottom: 2px;
    }
    .brand-hex {
      font-family: monospace;
      font-weight: 600;
      color: #334155;
    }
  </style>
</head>
<body>
  <h1>Selected 7 Themes</h1>
  <p class="intro">絞り込んだ7つのテーマ候補（同じロジックで生成）</p>

  <div class="themes-grid" id="themes"></div>

  <script>
    const baseColors = [
      { name: 'Sakura', color: '#ffb7c5' },
      { name: 'Ocean', color: '#4a90d9' },
      { name: 'Sunset', color: '#ff7b54' },
      { name: 'Forest', color: '#5cb85c' },
      { name: 'Lavender', color: '#b088f4' },
      { name: 'Gold', color: '#ffd700' },
      { name: 'Coral', color: '#ff6b6b' },
      { name: 'Mint', color: '#64f4d4' },
      { name: 'Splatoon Pink', color: '#f02d7d' },
      { name: 'Splatoon Green', color: '#25d04a' },
      { name: 'Splatoon Orange', color: '#f78f2e' },
      { name: 'Splatoon Purple', color: '#7b4fbf' }
    ];

    const harmonies = ['analogous', 'complementary', 'triadic', 'tetradic', 'monochromatic'];

    function hexToHsl(hex) {
      let r = parseInt(hex.slice(1,3), 16) / 255;
      let g = parseInt(hex.slice(3,5), 16) / 255;
      let b = parseInt(hex.slice(5,7), 16) / 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max === min) { h = s = 0; }
      else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }
      return { h: h * 360, s: s * 100, l: l * 100 };
    }

    function hslToHex(h, s, l) {
      h = ((h % 360) + 360) % 360;
      s = Math.max(0, Math.min(100, s)) / 100;
      l = Math.max(0, Math.min(100, l)) / 100;
      let c = (1 - Math.abs(2 * l - 1)) * s;
      let x = c * (1 - Math.abs((h / 60) % 2 - 1));
      let m = l - c / 2;
      let r, g, b;
      if (h < 60) { r = c; g = x; b = 0; }
      else if (h < 120) { r = x; g = c; b = 0; }
      else if (h < 180) { r = 0; g = c; b = x; }
      else if (h < 240) { r = 0; g = x; b = c; }
      else if (h < 300) { r = x; g = 0; b = c; }
      else { r = c; g = 0; b = x; }
      r = Math.round((r + m) * 255);
      g = Math.round((g + m) * 255);
      b = Math.round((b + m) * 255);
      return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function generatePodColors(baseColor, harmony) {
      let hsl = hexToHsl(baseColor);
      let self, pair, quad, circle;

      switch (harmony) {
        case 'analogous':
          self = baseColor;
          pair = hslToHex(hsl.h + 30, hsl.s, hsl.l);
          quad = hslToHex(hsl.h - 30, hsl.s, hsl.l);
          circle = hslToHex(hsl.h + 60, hsl.s, hsl.l);
          break;
        case 'complementary':
          self = baseColor;
          pair = hslToHex(hsl.h + 180, hsl.s, hsl.l);
          quad = hslToHex(hsl.h + 90, hsl.s, hsl.l);
          circle = hslToHex(hsl.h + 270, hsl.s, hsl.l);
          break;
        case 'triadic':
          self = baseColor;
          pair = hslToHex(hsl.h + 120, hsl.s, hsl.l);
          quad = hslToHex(hsl.h + 240, hsl.s, hsl.l);
          circle = hslToHex(hsl.h + 60, hsl.s, hsl.l);
          break;
        case 'tetradic':
          self = baseColor;
          pair = hslToHex(hsl.h + 90, hsl.s, hsl.l);
          quad = hslToHex(hsl.h + 180, hsl.s, hsl.l);
          circle = hslToHex(hsl.h + 270, hsl.s, hsl.l);
          break;
        case 'monochromatic':
          self = baseColor;
          pair = hslToHex(hsl.h, hsl.s, Math.min(hsl.l + 15, 85));
          quad = hslToHex(hsl.h, hsl.s, Math.max(hsl.l - 15, 25));
          circle = hslToHex(hsl.h + 10, hsl.s, hsl.l);
          break;
      }
      return { self, pair, quad, circle };
    }

    // 選択された番号: 23, 31, 36, 42, 49, 53, 57
    const selectedIds = [23, 31, 36, 42, 49, 53, 57];

    const container = document.getElementById('themes');

    selectedIds.forEach(targetId => {
      // ID から base と harmony を逆算
      const baseIndex = Math.floor((targetId - 1) / 5);
      const harmonyIndex = (targetId - 1) % 5;

      const base = baseColors[baseIndex];
      const harmony = harmonies[harmonyIndex];
      const pods = generatePodColors(base.color, harmony);

      const card = document.createElement('div');
      card.className = 'theme-card';
      card.innerHTML = `
        <div class="theme-header">
          <span class="theme-number">#${String(targetId).padStart(2, '0')}</span>
          <span class="theme-name">${base.name}</span>
          <span class="theme-harmony">${harmony}</span>
        </div>
        <div class="pod-section">
          <div class="pod-label-row">
            <span class="pod-label">Self</span>
            <span class="pod-label">Pair</span>
            <span class="pod-label">Quad</span>
            <span class="pod-label">Circle</span>
          </div>
          <div class="pod-row">
            <div class="pod-color" style="background: ${pods.self}"><span class="pod-hex">${pods.self}</span></div>
            <div class="pod-color" style="background: ${pods.pair}"><span class="pod-hex">${pods.pair}</span></div>
            <div class="pod-color" style="background: ${pods.quad}"><span class="pod-hex">${pods.quad}</span></div>
            <div class="pod-color" style="background: ${pods.circle}"><span class="pod-hex">${pods.circle}</span></div>
          </div>
        </div>
        <div class="brand-section">
          <div class="brand-item">
            <div class="brand-swatch" style="background: ${pods.self}"></div>
            <div class="brand-info">
              <div class="brand-label">Primary (Self)</div>
              <div class="brand-hex">${pods.self}</div>
            </div>
          </div>
          <div class="brand-item">
            <div class="brand-swatch" style="background: ${pods.pair}"></div>
            <div class="brand-info">
              <div class="brand-label">Secondary (Pair)</div>
              <div class="brand-hex">${pods.pair}</div>
            </div>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
