<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Erosion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Luminous Erosion</h1>
            <div class="subtitle">Light as erosive force—geometry dissolving into radiance through the warmth of connection</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Companions</label>
                    <div class="slider-container">
                        <input type="range" id="lightSources" min="2" max="7" step="1" value="3" oninput="updateParam('lightSources', this.value)">
                        <span class="value-display" id="lightSources-value">3</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Orbital Rings</label>
                    <div class="slider-container">
                        <input type="range" id="ringCount" min="3" max="12" step="1" value="6" oninput="updateParam('ringCount', this.value)">
                        <span class="value-display" id="ringCount-value">6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Erosion Intensity</label>
                    <div class="slider-container">
                        <input type="range" id="erosionStrength" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updateParam('erosionStrength', this.value)">
                        <span class="value-display" id="erosionStrength-value">1.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.002" max="0.015" step="0.001" value="0.006" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.006</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Particle Density</label>
                    <div class="slider-container">
                        <input type="range" id="particleDensity" min="1000" max="8000" step="500" value="4000" oninput="updateParam('particleDensity', this.value)">
                        <span class="value-display" id="particleDensity-value">4000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Warmth Radius</label>
                    <div class="slider-container">
                        <input type="range" id="warmthRadius" min="50" max="250" step="10" value="150" oninput="updateParam('warmthRadius', this.value)">
                        <span class="value-display" id="warmthRadius-value">150</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Colors</h3>

                <div class="color-group">
                    <label>Core Warmth</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#ffb088" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#ffb088</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Mid Glow</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#d97757" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#d97757</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Distant Haze</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#6a9bcc" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#6a9bcc</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Deep Space</label>
                    <div class="color-picker-container">
                        <input type="color" id="color4" value="#3d5a80" onchange="updateColor('color4', this.value)">
                        <span class="color-value" id="color4-value">#3d5a80</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing luminous erosion...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // LUMINOUS EROSION - Parameters
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            lightSources: 3,        // Companions - friends orbiting together
            ringCount: 6,           // Orbital rings of connection
            erosionStrength: 1.5,   // How much light erodes structure
            noiseScale: 0.006,      // Scale of organic disruption
            particleDensity: 4000,  // Particles carrying light
            warmthRadius: 150,      // Radius of warmth around each companion
            colorPalette: ['#ffb088', '#d97757', '#6a9bcc', '#3d5a80']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        // ═══════════════════════════════════════════════════════════════════════
        // LUMINOUS EROSION - Core System
        // ═══════════════════════════════════════════════════════════════════════

        let companions = [];      // Light sources - friends
        let particles = [];       // Light-carrying particles
        let rings = [];          // Geometric rings being eroded
        let frameCount = 0;
        let maxFrames = 300;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            colorMode(RGB, 255, 255, 255, 1);
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            companions = [];
            particles = [];
            rings = [];
            frameCount = 0;

            // Create companions (light sources) - they orbit around the center
            // like friends who stay close even as they move through life
            let centerX = width / 2;
            let centerY = height / 2;

            for (let i = 0; i < params.lightSources; i++) {
                let angle = (TWO_PI / params.lightSources) * i + random(-0.3, 0.3);
                let orbitRadius = random(150, 350);
                let orbitSpeed = random(0.002, 0.008) * (random() > 0.5 ? 1 : -1);

                companions.push({
                    baseAngle: angle,
                    currentAngle: angle,
                    orbitRadius: orbitRadius,
                    orbitSpeed: orbitSpeed,
                    warmth: random(0.7, 1.0),
                    pulse: random(TWO_PI)
                });
            }

            // Create geometric rings that will be eroded by light
            for (let i = 0; i < params.ringCount; i++) {
                let radius = map(i, 0, params.ringCount - 1, 100, 500);
                let segments = floor(map(i, 0, params.ringCount - 1, 24, 64));
                let vertices = [];

                for (let j = 0; j < segments; j++) {
                    let angle = (TWO_PI / segments) * j;
                    vertices.push({
                        baseAngle: angle,
                        baseRadius: radius,
                        currentRadius: radius,
                        noiseOffset: random(1000)
                    });
                }

                rings.push({
                    vertices: vertices,
                    baseRadius: radius,
                    thickness: map(i, 0, params.ringCount - 1, 3, 1),
                    opacity: map(i, 0, params.ringCount - 1, 0.6, 0.3)
                });
            }

            // Create particles that carry light between companions
            for (let i = 0; i < params.particleDensity; i++) {
                let angle = random(TWO_PI);
                let radius = random(50, 550);

                particles.push({
                    x: centerX + cos(angle) * radius,
                    y: centerY + sin(angle) * radius,
                    vx: 0,
                    vy: 0,
                    life: random(0.5, 1),
                    maxLife: random(150, 300),
                    age: 0,
                    companionAffinity: floor(random(params.lightSources)),
                    history: []
                });
            }

            background(250, 249, 245);
        }

        function draw() {
            if (frameCount >= maxFrames) {
                noLoop();
                return;
            }

            // Subtle fade for accumulation effect
            fill(250, 249, 245, 0.03);
            noStroke();
            rect(0, 0, width, height);

            let centerX = width / 2;
            let centerY = height / 2;

            // Update companion positions (friends moving through their orbits)
            for (let c of companions) {
                c.currentAngle += c.orbitSpeed;
                c.pulse += 0.02;
            }

            // Calculate companion world positions
            let companionPositions = companions.map(c => ({
                x: centerX + cos(c.currentAngle) * c.orbitRadius,
                y: centerY + sin(c.currentAngle) * c.orbitRadius,
                warmth: c.warmth * (0.8 + 0.2 * sin(c.pulse))
            }));

            // Update and draw eroded rings
            for (let ring of rings) {
                beginShape();
                noFill();

                for (let i = 0; i < ring.vertices.length; i++) {
                    let v = ring.vertices[i];
                    let worldX = centerX + cos(v.baseAngle) * v.baseRadius;
                    let worldY = centerY + sin(v.baseAngle) * v.baseRadius;

                    // Calculate erosion from all companions
                    let totalErosion = 0;
                    let warmthInfluence = 0;

                    for (let cp of companionPositions) {
                        let d = dist(worldX, worldY, cp.x, cp.y);
                        let influence = exp(-d / params.warmthRadius) * cp.warmth;
                        totalErosion += influence;
                        warmthInfluence += influence;
                    }

                    // Apply noise-driven displacement
                    let noiseVal = noise(
                        v.baseAngle * 2 + v.noiseOffset,
                        frameCount * 0.005,
                        ring.baseRadius * params.noiseScale
                    );

                    let erosionDisplacement = totalErosion * params.erosionStrength * 80 * (noiseVal - 0.5);
                    v.currentRadius = v.baseRadius + erosionDisplacement;

                    // Color based on warmth influence (atmospheric scattering)
                    let col = getErodedColor(warmthInfluence, ring.opacity);
                    stroke(col.r, col.g, col.b, col.a);
                    strokeWeight(ring.thickness);

                    let px = centerX + cos(v.baseAngle) * v.currentRadius;
                    let py = centerY + sin(v.baseAngle) * v.currentRadius;
                    vertex(px, py);
                }

                endShape(CLOSE);
            }

            // Update and draw particles
            for (let p of particles) {
                // Particle is attracted to its companion friend
                let targetCompanion = companionPositions[p.companionAffinity % companionPositions.length];

                // But also influenced by all companions (community)
                let fx = 0, fy = 0;
                for (let i = 0; i < companionPositions.length; i++) {
                    let cp = companionPositions[i];
                    let d = dist(p.x, p.y, cp.x, cp.y);
                    let strength = i === p.companionAffinity ? 0.3 : 0.1;

                    if (d > 10) {
                        let attraction = (strength * cp.warmth) / (d * 0.1);
                        fx += (cp.x - p.x) / d * attraction;
                        fy += (cp.y - p.y) / d * attraction;
                    }

                    // Gentle repulsion when too close (personal space)
                    if (d < 50) {
                        let repulsion = 0.5 / (d + 1);
                        fx -= (cp.x - p.x) / d * repulsion;
                        fy -= (cp.y - p.y) / d * repulsion;
                    }
                }

                // Add noise-driven wandering
                let noiseAngle = noise(p.x * params.noiseScale, p.y * params.noiseScale, frameCount * 0.01) * TWO_PI * 2;
                fx += cos(noiseAngle) * 0.3;
                fy += sin(noiseAngle) * 0.3;

                // Update velocity with damping
                p.vx = p.vx * 0.95 + fx * 0.1;
                p.vy = p.vy * 0.95 + fy * 0.1;

                // Store position history for trail
                p.history.push({x: p.x, y: p.y});
                if (p.history.length > 8) {
                    p.history.shift();
                }

                // Update position
                p.x += p.vx;
                p.y += p.vy;
                p.age++;

                // Calculate life based on distance to any companion
                let minDist = Infinity;
                let closestWarmth = 0;
                for (let cp of companionPositions) {
                    let d = dist(p.x, p.y, cp.x, cp.y);
                    if (d < minDist) {
                        minDist = d;
                        closestWarmth = cp.warmth;
                    }
                }

                // Draw particle trail
                if (p.history.length > 1) {
                    let warmthFactor = exp(-minDist / params.warmthRadius) * closestWarmth;
                    let col = getErodedColor(warmthFactor, 0.3 * p.life);

                    for (let i = 1; i < p.history.length; i++) {
                        let alpha = (i / p.history.length) * col.a * 0.5;
                        stroke(col.r, col.g, col.b, alpha);
                        strokeWeight(1);
                        line(p.history[i-1].x, p.history[i-1].y, p.history[i].x, p.history[i].y);
                    }
                }

                // Respawn if too old or out of bounds
                if (p.age > p.maxLife || p.x < 0 || p.x > width || p.y < 0 || p.y > height) {
                    let angle = random(TWO_PI);
                    let radius = random(50, 550);
                    p.x = centerX + cos(angle) * radius;
                    p.y = centerY + sin(angle) * radius;
                    p.vx = 0;
                    p.vy = 0;
                    p.age = 0;
                    p.life = random(0.5, 1);
                    p.companionAffinity = floor(random(params.lightSources));
                    p.history = [];
                }
            }

            // Draw subtle glow around companions
            for (let cp of companionPositions) {
                let glowLayers = 5;
                for (let i = glowLayers; i > 0; i--) {
                    let radius = (i / glowLayers) * params.warmthRadius * 0.5;
                    let alpha = (1 - i / glowLayers) * 0.05 * cp.warmth;
                    let col = hexToRgb(params.colorPalette[0]);
                    fill(col.r, col.g, col.b, alpha);
                    noStroke();
                    ellipse(cp.x, cp.y, radius * 2, radius * 2);
                }
            }

            frameCount++;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // Color Functions
        // ═══════════════════════════════════════════════════════════════════════

        function getErodedColor(warmthFactor, baseAlpha) {
            // Atmospheric scattering: warm near light, cool at distance
            warmthFactor = constrain(warmthFactor, 0, 1);

            let col1 = hexToRgb(params.colorPalette[0]); // Warm core
            let col2 = hexToRgb(params.colorPalette[1]); // Mid warm
            let col3 = hexToRgb(params.colorPalette[2]); // Cool
            let col4 = hexToRgb(params.colorPalette[3]); // Deep cool

            let r, g, b;

            if (warmthFactor > 0.66) {
                let t = (warmthFactor - 0.66) / 0.34;
                r = lerp(col2.r, col1.r, t);
                g = lerp(col2.g, col1.g, t);
                b = lerp(col2.b, col1.b, t);
            } else if (warmthFactor > 0.33) {
                let t = (warmthFactor - 0.33) / 0.33;
                r = lerp(col3.r, col2.r, t);
                g = lerp(col3.g, col2.g, t);
                b = lerp(col3.b, col2.b, t);
            } else {
                let t = warmthFactor / 0.33;
                r = lerp(col4.r, col3.r, t);
                g = lerp(col4.g, col3.g, t);
                b = lerp(col4.b, col3.b, t);
            }

            return {r: r, g: g, b: b, a: baseAlpha * (0.5 + warmthFactor * 0.5)};
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 0, g: 0, b: 0};
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI Control Handlers
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            let numValue = parseFloat(value);
            params[paramName] = numValue;
            document.getElementById(paramName + '-value').textContent = value;
            loop();
            initializeSystem();
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
            loop();
            initializeSystem();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // Seed Control Functions
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                loop();
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            document.getElementById('lightSources').value = params.lightSources;
            document.getElementById('lightSources-value').textContent = params.lightSources;
            document.getElementById('ringCount').value = params.ringCount;
            document.getElementById('ringCount-value').textContent = params.ringCount;
            document.getElementById('erosionStrength').value = params.erosionStrength;
            document.getElementById('erosionStrength-value').textContent = params.erosionStrength;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('particleDensity').value = params.particleDensity;
            document.getElementById('particleDensity-value').textContent = params.particleDensity;
            document.getElementById('warmthRadius').value = params.warmthRadius;
            document.getElementById('warmthRadius-value').textContent = params.warmthRadius;

            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];
            document.getElementById('color4').value = params.colorPalette[3];
            document.getElementById('color4-value').textContent = params.colorPalette[3];

            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function downloadImage() {
            saveCanvas('luminous-erosion-' + params.seed, 'png');
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
