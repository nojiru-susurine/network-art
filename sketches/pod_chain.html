<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Chain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            padding: 100px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Pod Chain</h1>
            <div class="subtitle">1人のPodと1人のPodが出会い、2人のPodになり、ときどき解散しながら連鎖していく出会いのフィールド</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Initial Pods (Singles)</label>
                    <div class="slider-container">
                        <input type="range" id="initialPods" min="10" max="40" step="2" value="24" oninput="updateParam('initialPods', this.value)">
                        <span class="value-display" id="initialPods-value">24</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Match Radius</label>
                    <div class="slider-container">
                        <input type="range" id="matchRadius" min="1" max="6" step="1" value="3" oninput="updateParam('matchRadius', this.value)">
                        <span class="value-display" id="matchRadius-value">3</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Match Gravity</label>
                    <div class="slider-container">
                        <input type="range" id="matchGravity" min="0.01" max="0.15" step="0.01" value="0.06" oninput="updateParam('matchGravity', this.value)">
                        <span class="value-display" id="matchGravity-value">0.06</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Drift Speed</label>
                    <div class="slider-container">
                        <input type="range" id="driftSpeed" min="0.1" max="1.0" step="0.1" value="0.4" oninput="updateParam('driftSpeed', this.value)">
                        <span class="value-display" id="driftSpeed-value">0.4</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Leave Chance</label>
                    <div class="slider-container">
                        <input type="range" id="leaveChance" min="0.2" max="1.2" step="0.1" value="0.6" oninput="updateParam('leaveChance', this.value)">
                        <span class="value-display" id="leaveChance-value">0.6</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Colors</h3>

                <div class="color-group">
                    <label>Soft Background</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#fff4ec" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#fff4ec</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Warm Pod A</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#f7a8a3" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#f7a8a3</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Warm Pod B</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#9fb8ff" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#9fb8ff</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Quiet Distance</label>
                    <div class="color-picker-container">
                        <input type="color" id="color4" value="#99ddc8" onchange="updateColor('color4', this.value)">
                        <span class="color-value" id="color4-value">#99ddc8</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Pods are meeting...</div>
            </div>
        </div>
    </div>

    <script>
        let params = {
            seed: 12345,
            initialPods: 24,
            matchRadius: 3,
            matchGravity: 0.06,
            driftSpeed: 0.4,
            leaveChance: 0.6,
            colorPalette: ['#fff4ec', '#f7a8a3', '#9fb8ff', '#99ddc8']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        let pods = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(900, 900);
            canvas.parent('canvas-container');
            colorMode(RGB, 255, 255, 255, 1);
            initializeSystem();
            const loading = document.querySelector('.loading');
            if (loading) loading.style.display = 'none';
            frameRate(40);
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            pods = [];
            time = 0;

            let count = floor(params.initialPods);
            let radius = min(width, height) * 0.35;

            for (let i = 0; i < count; i++) {
                let angle = random(TWO_PI);
                let r = random(radius * 0.3, radius * 0.9);
                let x = width / 2 + cos(angle) * r;
                let y = height / 2 + sin(angle) * r;
                let colorIndex = floor(random(1, params.colorPalette.length));

                pods.push({
                    x: x,
                    y: y,
                    vx: 0,
                    vy: 0,
                    members: 1,
                    colors: [colorIndex],
                    cooldown: 0,
                    phase: random(TWO_PI)
                });
            }
        }

        function draw() {
            let bgCol = hexToRgb(params.colorPalette[0]);
            background(bgCol.r, bgCol.g, bgCol.b);

            time += 0.01;

            drawAmbient();
            updatePodsMotion();
            processMergesAndLeaves();
            drawPods();
        }

        function drawAmbient() {
            noStroke();

            let centerCol = hexToRgb(params.colorPalette[1]);
            for (let r = 420; r > 0; r -= 40) {
                let alpha = 0.02 * (1 - r / 420);
                fill(centerCol.r, centerCol.g, centerCol.b, alpha);
                ellipse(width / 2, height / 2, r * 2, r * 2);
            }

            for (let i = 0; i < 4; i++) {
                let col = hexToRgb(params.colorPalette[(i + 2) % params.colorPalette.length]);
                let x = width / 2 + sin(time * 0.4 + i * 1.1) * 180;
                let y = height / 2 + cos(time * 0.3 + i * 0.9) * 180;
                let size = 260 + sin(time * 0.6 + i) * 60;
                fill(col.r, col.g, col.b, 0.03);
                ellipse(x, y, size, size);
            }
        }

        function updatePodsMotion() {
            let centerX = width / 2;
            let centerY = height / 2;
            let softRadius = min(width, height) * 0.4;

            for (let pod of pods) {
                let fx = 0;
                let fy = 0;

                let noiseAngle = noise(pod.phase, time * 0.4) * TWO_PI * 2;
                fx += cos(noiseAngle) * params.driftSpeed;
                fy += sin(noiseAngle) * params.driftSpeed;

                let dxC = centerX - pod.x;
                let dyC = centerY - pod.y;
                fx += dxC * 0.002;
                fy += dyC * 0.002;

                pod.vx = (pod.vx + fx) * 0.9;
                pod.vy = (pod.vy + fy) * 0.9;
                pod.x += pod.vx;
                pod.y += pod.vy;

                let dx = pod.x - centerX;
                let dy = pod.y - centerY;
                let distFromCenter = sqrt(dx * dx + dy * dy);
                let maxRadius = softRadius * 1.15;
                if (distFromCenter > maxRadius) {
                    let excess = distFromCenter - maxRadius;
                    let pull = excess * 0.03;
                    pod.x -= (dx / distFromCenter) * pull;
                    pod.y -= (dy / distFromCenter) * pull;
                }

                if (pod.cooldown > 0) {
                    pod.cooldown -= 1;
                }
            }
        }

        function processMergesAndLeaves() {
            let afterLeaves = [];
            let leaveChance = params.leaveChance * 0.002;
            leaveChance = constrain(leaveChance, 0.0005, 0.01);

            for (let pod of pods) {
                if (pod.members === 2 && pod.cooldown <= 0 && random() < leaveChance) {
                    let splitted = splitPod(pod);
                    afterLeaves.push(splitted[0], splitted[1]);
                } else {
                    afterLeaves.push(pod);
                }
            }

            let matchRadius = map(params.matchRadius, 1, 6, 40, 140);
            let used = new Array(afterLeaves.length).fill(false);
            let finalPods = [];

            for (let i = 0; i < afterLeaves.length; i++) {
                if (used[i]) continue;
                let a = afterLeaves[i];

                if (a.members === 1 && a.cooldown <= 0) {
                    let bestIdx = -1;
                    let bestDist = matchRadius;

                    for (let j = i + 1; j < afterLeaves.length; j++) {
                        if (used[j]) continue;
                        let b = afterLeaves[j];
                        if (b.members !== 1 || b.cooldown > 0) continue;

                        let d = dist(a.x, a.y, b.x, b.y);
                        if (d < bestDist) {
                            bestDist = d;
                            bestIdx = j;
                        }
                    }

                    if (bestIdx !== -1) {
                        used[i] = true;
                        used[bestIdx] = true;
                        finalPods.push(mergePods(a, afterLeaves[bestIdx]));
                        continue;
                    }
                }

                used[i] = true;
                finalPods.push(a);
            }

            pods = finalPods;
        }

        function splitPod(pod) {
            let angle = random(TWO_PI);
            let offset = 18;
            let dx = cos(angle) * offset;
            let dy = sin(angle) * offset;

            let c1 = pod.colors[0] || 1;
            let c2 = pod.colors[1] !== undefined ? pod.colors[1] : c1;

            let p1 = {
                x: pod.x - dx,
                y: pod.y - dy,
                vx: pod.vx - dx * 0.02,
                vy: pod.vy - dy * 0.02,
                members: 1,
                colors: [c1],
                cooldown: 60,
                phase: random(TWO_PI)
            };

            let p2 = {
                x: pod.x + dx,
                y: pod.y + dy,
                vx: pod.vx + dx * 0.02,
                vy: pod.vy + dy * 0.02,
                members: 1,
                colors: [c2],
                cooldown: 60,
                phase: random(TWO_PI)
            };

            return [p1, p2];
        }

        function mergePods(a, b) {
            let mx = (a.x + b.x) / 2;
            let my = (a.y + b.y) / 2;
            let vx = (a.vx + b.vx) / 2;
            let vy = (a.vy + b.vy) / 2;

            let c1 = a.colors[0] || 1;
            let c2 = b.colors[0] || 2;

            return {
                x: mx,
                y: my,
                vx: vx,
                vy: vy,
                members: 2,
                colors: [c1, c2],
                cooldown: 90,
                phase: random(TWO_PI)
            };
        }

        function drawPods() {
            for (let pod of pods) {
                if (pod.members === 1) {
                    drawSinglePod(pod);
                } else {
                    drawPairPod(pod);
                }
            }
        }

        function drawSinglePod(pod) {
            let idx = pod.colors[0] || 1;
            idx = constrain(idx, 0, params.colorPalette.length - 1);
            let col = hexToRgb(params.colorPalette[idx]);

            let baseSize = 14;
            let pulse = 1 + 0.2 * sin(time * 3 + pod.phase);

            let layers = 4;
            for (let i = layers; i > 0; i--) {
                let r = baseSize * pulse * (1 + i * 0.4);
                let alpha = 0.04 * i;
                fill(col.r, col.g, col.b, alpha);
                noStroke();
                ellipse(pod.x, pod.y, r, r);
            }

            fill(col.r, col.g, col.b, 0.95);
            noStroke();
            ellipse(pod.x, pod.y, baseSize * pulse * 1.2, baseSize * pulse * 1.2);

            fill(255, 255, 255, 0.8);
            ellipse(pod.x - baseSize * 0.2, pod.y - baseSize * 0.2, baseSize * 0.35, baseSize * 0.35);
        }

        function drawPairPod(pod) {
            let idx1 = pod.colors[0] || 1;
            let idx2 = pod.colors[1] || 2;
            idx1 = constrain(idx1, 0, params.colorPalette.length - 1);
            idx2 = constrain(idx2, 0, params.colorPalette.length - 1);

            let col1 = hexToRgb(params.colorPalette[idx1]);
            let col2 = hexToRgb(params.colorPalette[idx2]);

            let angle = atan2(pod.vy, pod.vx);
            if (abs(pod.vx) < 0.001 && abs(pod.vy) < 0.001) {
                angle = sin(time * 0.8 + pod.phase) * 0.6;
            }

            let offset = 14;
            let ox = cos(angle) * offset;
            let oy = sin(angle) * offset;

            let x1 = pod.x - ox;
            let y1 = pod.y - oy;
            let x2 = pod.x + ox;
            let y2 = pod.y + oy;

            let t = 0.5 + 0.5 * sin(time * 1.5 + pod.phase);
            let midR = lerp(col1.r, col2.r, t);
            let midG = lerp(col1.g, col2.g, t);
            let midB = lerp(col1.b, col2.b, t);

            stroke(midR, midG, midB, 0.35);
            strokeWeight(6);
            line(x1, y1, x2, y2);

            let pairGlow = 0.08 + params.matchGravity * 0.5;
            for (let i = 3; i > 0; i--) {
                let alpha = pairGlow * i;
                noStroke();
                fill(col1.r, col1.g, col1.b, alpha);
                ellipse(x1, y1, 34 + i * 6, 34 + i * 6);
                fill(col2.r, col2.g, col2.b, alpha);
                ellipse(x2, y2, 34 + i * 6, 34 + i * 6);
            }

            noStroke();
            fill(col1.r, col1.g, col1.b, 0.95);
            ellipse(x1, y1, 26, 26);
            fill(col2.r, col2.g, col2.b, 0.95);
            ellipse(x2, y2, 26, 26);

            fill(255, 255, 255, 0.9);
            ellipse(x1 - 4, y1 - 4, 7, 7);
            ellipse(x2 - 4, y2 - 4, 7, 7);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 244, b: 236 };
        }

        function updateParam(paramName, value) {
            let numValue = parseFloat(value);
            params[paramName] = numValue;
            let display = document.getElementById(paramName + '-value');
            if (display) {
                display.textContent = value;
            }
            initializeSystem();
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            let display = document.getElementById(colorId + '-value');
            if (display) {
                display.textContent = value;
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            document.getElementById('initialPods').value = params.initialPods;
            document.getElementById('initialPods-value').textContent = params.initialPods;

            document.getElementById('matchRadius').value = params.matchRadius;
            document.getElementById('matchRadius-value').textContent = params.matchRadius;

            document.getElementById('matchGravity').value = params.matchGravity;
            document.getElementById('matchGravity-value').textContent = params.matchGravity;

            document.getElementById('driftSpeed').value = params.driftSpeed;
            document.getElementById('driftSpeed-value').textContent = params.driftSpeed;

            document.getElementById('leaveChance').value = params.leaveChance;
            document.getElementById('leaveChance-value').textContent = params.leaveChance;

            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];

            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];

            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];

            document.getElementById('color4').value = params.colorPalette[3];
            document.getElementById('color4-value').textContent = params.colorPalette[3];

            updateSeedDisplay();
            initializeSystem();
        }

        function downloadImage() {
            saveCanvas('pod-chain-' + params.seed, 'png');
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
