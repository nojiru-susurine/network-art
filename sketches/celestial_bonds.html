<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Bonds</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: var(--anthropic-light);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        .sidebar .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section { margin-bottom: 32px; }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '✦';
            color: #ff9de4;
        }

        .seed-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #fff;
        }

        .seed-input:focus {
            outline: none;
            border-color: #ff9de4;
            box-shadow: 0 0 10px rgba(255, 157, 228, 0.3);
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group { margin-bottom: 20px; }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ff9de4, #7eb8ff);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 157, 228, 0.5);
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ff9de4, #7eb8ff);
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 60px;
            text-align: right;
        }

        .color-group { margin-bottom: 16px; }

        .color-group label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .button {
            background: linear-gradient(135deg, #ff9de4, #7eb8ff);
            color: #1a1a2e;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 157, 228, 0.4);
        }

        .button.secondary {
            background: linear-gradient(135deg, #7eb8ff, #64f4d4);
        }

        .button.tertiary {
            background: linear-gradient(135deg, #64f4d4, #a8ff78);
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button { flex: 1; }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 157, 228, 0.1);
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            padding: 100px;
        }

        @media (max-width: 600px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Celestial Bonds</h1>
            <div class="subtitle">Where souls become constellations and friendship paints the cosmos</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">✦ Random</button>
            </div>

            <div class="control-section">
                <h3>Cosmos</h3>

                <div class="control-group">
                    <label>Soul Stars</label>
                    <div class="slider-container">
                        <input type="range" id="soulCount" min="8" max="24" step="1" value="14" oninput="updateParam('soulCount', this.value)">
                        <span class="value-display" id="soulCount-value">14</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Aurora Intensity</label>
                    <div class="slider-container">
                        <input type="range" id="auroraIntensity" min="0.3" max="1.5" step="0.1" value="1.0" oninput="updateParam('auroraIntensity', this.value)">
                        <span class="value-display" id="auroraIntensity-value">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Nebula Density</label>
                    <div class="slider-container">
                        <input type="range" id="nebulaDensity" min="500" max="2000" step="100" value="1200" oninput="updateParam('nebulaDensity', this.value)">
                        <span class="value-display" id="nebulaDensity-value">1200</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Connection Energy</label>
                    <div class="slider-container">
                        <input type="range" id="connectionEnergy" min="0.5" max="2.0" step="0.1" value="1.2" oninput="updateParam('connectionEnergy', this.value)">
                        <span class="value-display" id="connectionEnergy-value">1.2</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Cosmic Flow</label>
                    <div class="slider-container">
                        <input type="range" id="flowSpeed" min="0.2" max="1.2" step="0.1" value="0.6" oninput="updateParam('flowSpeed', this.value)">
                        <span class="value-display" id="flowSpeed-value">0.6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Sparkle Magic</label>
                    <div class="slider-container">
                        <input type="range" id="sparkleCount" min="100" max="500" step="50" value="300" oninput="updateParam('sparkleCount', this.value)">
                        <span class="value-display" id="sparkleCount-value">300</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Palette</h3>

                <div class="color-group">
                    <label>Aurora Pink</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#ff9de4" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#ff9de4</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Cosmic Blue</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#7eb8ff" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#7eb8ff</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Nebula Teal</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#64f4d4" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#64f4d4</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Star Gold</label>
                    <div class="color-picker-container">
                        <input type="color" id="color4" value="#ffd484" onchange="updateColor('color4', this.value)">
                        <span class="color-value" id="color4-value">#ffd484</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Deep Violet</label>
                    <div class="color-picker-container">
                        <input type="color" id="color5" value="#b088f4" onchange="updateColor('color5', this.value)">
                        <span class="color-value" id="color5-value">#b088f4</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">✦ Awakening the cosmos...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // CELESTIAL BONDS - Fantastic Friend Matching Splash
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 42,
            soulCount: 14,
            auroraIntensity: 1.0,
            nebulaDensity: 1200,
            connectionEnergy: 1.2,
            flowSpeed: 0.6,
            sparkleCount: 300,
            colorPalette: ['#ff9de4', '#7eb8ff', '#64f4d4', '#ffd484', '#b088f4']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        // System arrays
        let souls = [];
        let auroraRibbons = [];
        let nebulaParticles = [];
        let sparkles = [];
        let connectionParticles = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(900, 900);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 1);
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            souls = [];
            auroraRibbons = [];
            nebulaParticles = [];
            sparkles = [];
            connectionParticles = [];
            time = 0;

            // Create soul stars - the main constellation points
            for (let i = 0; i < params.soulCount; i++) {
                let angle = (TWO_PI / params.soulCount) * i + random(-0.5, 0.5);
                let radius = random(120, 350);
                let x = width/2 + cos(angle) * radius;
                let y = height/2 + sin(angle) * radius;

                souls.push({
                    x: x,
                    y: y,
                    baseX: x,
                    baseY: y,
                    size: random(25, 50),
                    colorIndex: i % params.colorPalette.length,
                    phase: random(TWO_PI),
                    orbitSpeed: random(0.003, 0.008),
                    orbitRadius: random(15, 40),
                    pulseSpeed: random(0.02, 0.04),
                    haloLayers: floor(random(4, 8)),
                    sparkleRate: random(0.02, 0.06)
                });
            }

            // Create aurora ribbons
            for (let i = 0; i < 5; i++) {
                let points = [];
                let startY = random(height * 0.2, height * 0.8);
                for (let j = 0; j < 12; j++) {
                    points.push({
                        x: (j / 11) * width,
                        baseY: startY + random(-100, 100),
                        amplitude: random(30, 80),
                        frequency: random(0.5, 1.5),
                        phase: random(TWO_PI)
                    });
                }
                auroraRibbons.push({
                    points: points,
                    colorIndex: i % params.colorPalette.length,
                    alpha: random(0.15, 0.35),
                    width: random(60, 120),
                    speed: random(0.3, 0.8)
                });
            }

            // Create nebula particles
            for (let i = 0; i < params.nebulaDensity; i++) {
                nebulaParticles.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 4),
                    alpha: random(0.1, 0.4),
                    colorIndex: floor(random(params.colorPalette.length)),
                    vx: random(-0.3, 0.3),
                    vy: random(-0.3, 0.3),
                    noiseOffset: random(1000)
                });
            }

            // Create sparkles
            for (let i = 0; i < params.sparkleCount; i++) {
                sparkles.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    twinkleSpeed: random(0.05, 0.15),
                    phase: random(TWO_PI),
                    brightness: random(0.5, 1)
                });
            }
        }

        function draw() {
            // Deep space background with gradient
            drawBackground();

            time += 0.016 * params.flowSpeed;

            // Layer 1: Nebula particles (deep background)
            drawNebulaParticles();

            // Layer 2: Aurora ribbons
            drawAuroraRibbons();

            // Layer 3: Connections between souls
            drawConnections();

            // Layer 4: Soul stars
            drawSouls();

            // Layer 5: Connection energy particles
            updateConnectionParticles();
            drawConnectionParticles();

            // Layer 6: Sparkles (foreground)
            drawSparkles();

            // Layer 7: Subtle vignette
            drawVignette();
        }

        function drawBackground() {
            // Deep space gradient
            for (let y = 0; y < height; y += 4) {
                let inter = y / height;
                let c1 = color(250, 40, 12); // Deep purple-blue
                let c2 = color(220, 50, 8);  // Darker blue
                let c = lerpColor(c1, c2, inter);
                stroke(c);
                strokeWeight(4);
                line(0, y, width, y);
            }
        }

        function drawNebulaParticles() {
            noStroke();
            for (let p of nebulaParticles) {
                // Flow with noise field
                let angle = noise(p.x * 0.003, p.y * 0.003, time * 0.5 + p.noiseOffset) * TWO_PI * 2;
                p.x += cos(angle) * 0.5 * params.flowSpeed;
                p.y += sin(angle) * 0.5 * params.flowSpeed;

                // Wrap around
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                let col = hexToHSB(params.colorPalette[p.colorIndex]);
                fill(col.h, col.s * 0.6, col.b, p.alpha * 0.5);
                ellipse(p.x, p.y, p.size * 3, p.size * 3);
            }
        }

        function drawAuroraRibbons() {
            for (let ribbon of auroraRibbons) {
                let col = hexToHSB(params.colorPalette[ribbon.colorIndex]);

                // Draw multiple ribbon layers for glow effect
                for (let layer = 3; layer >= 0; layer--) {
                    let layerWidth = ribbon.width * (1 + layer * 0.5);
                    let layerAlpha = ribbon.alpha * params.auroraIntensity * (1 - layer * 0.25) * 0.4;

                    beginShape();
                    noFill();
                    stroke(col.h, col.s * 0.8, col.b, layerAlpha);
                    strokeWeight(layerWidth);

                    for (let i = 0; i < ribbon.points.length; i++) {
                        let p = ribbon.points[i];
                        let y = p.baseY + sin(time * ribbon.speed + p.phase + i * p.frequency) * p.amplitude;
                        let x = p.x + sin(time * 0.3 + i) * 20;
                        curveVertex(x, y);
                    }
                    endShape();
                }
            }
        }

        function drawConnections() {
            for (let i = 0; i < souls.length; i++) {
                for (let j = i + 1; j < souls.length; j++) {
                    let a = souls[i];
                    let b = souls[j];
                    let d = dist(a.x, a.y, b.x, b.y);

                    if (d < 280) {
                        let strength = (1 - d / 280) * params.connectionEnergy;

                        // Curved connection line using bezier
                        let midX = (a.x + b.x) / 2;
                        let midY = (a.y + b.y) / 2;
                        let offset = sin(time * 2 + i + j) * 30;
                        let perpX = -(b.y - a.y) / d * offset;
                        let perpY = (b.x - a.x) / d * offset;

                        // Draw glowing connection
                        for (let layer = 3; layer >= 0; layer--) {
                            let colA = hexToHSB(params.colorPalette[a.colorIndex]);
                            let colB = hexToHSB(params.colorPalette[b.colorIndex]);
                            let avgH = (colA.h + colB.h) / 2;
                            let alpha = strength * 0.3 * (1 - layer * 0.25);
                            let weight = (4 - layer) * 2 * strength;

                            stroke(avgH, 70, 90, alpha);
                            strokeWeight(weight);
                            noFill();
                            bezier(a.x, a.y, midX + perpX, midY + perpY, midX + perpX, midY + perpY, b.x, b.y);
                        }

                        // Spawn connection particles
                        if (random() < 0.08 * strength * params.connectionEnergy) {
                            let t = random();
                            let startX = a.x;
                            let startY = a.y;
                            let endX = b.x;
                            let endY = b.y;

                            connectionParticles.push({
                                startX: startX,
                                startY: startY,
                                endX: endX,
                                endY: endY,
                                ctrlX: midX + perpX,
                                ctrlY: midY + perpY,
                                t: 0,
                                speed: random(0.01, 0.025),
                                colorIndex: random() > 0.5 ? a.colorIndex : b.colorIndex,
                                size: random(3, 6)
                            });
                        }
                    }
                }
            }
        }

        function drawSouls() {
            for (let soul of souls) {
                // Gentle orbital motion
                soul.phase += soul.orbitSpeed * params.flowSpeed;
                soul.x = soul.baseX + cos(soul.phase) * soul.orbitRadius;
                soul.y = soul.baseY + sin(soul.phase * 1.3) * soul.orbitRadius;

                let col = hexToHSB(params.colorPalette[soul.colorIndex]);
                let pulse = sin(time * soul.pulseSpeed * 60) * 0.3 + 1;
                let size = soul.size * pulse;

                // Outer glow halos
                noStroke();
                for (let i = soul.haloLayers; i > 0; i--) {
                    let haloSize = size * (1 + i * 0.8);
                    let alpha = (1 - i / soul.haloLayers) * 0.15;
                    let hue = (col.h + i * 5) % 360;
                    fill(hue, col.s * 0.6, col.b, alpha);
                    ellipse(soul.x, soul.y, haloSize, haloSize);
                }

                // Core glow
                for (let i = 4; i > 0; i--) {
                    let coreSize = size * (i / 4);
                    let alpha = (1 - (i - 1) / 4) * 0.8;
                    let brightness = 80 + (4 - i) * 5;
                    fill(col.h, col.s * (1 - (4 - i) * 0.2), brightness, alpha);
                    ellipse(soul.x, soul.y, coreSize, coreSize);
                }

                // Bright center
                fill(col.h, 20, 100, 0.9);
                ellipse(soul.x, soul.y, size * 0.2, size * 0.2);

                // Random sparkle emission
                if (random() < soul.sparkleRate) {
                    let angle = random(TWO_PI);
                    let dist = random(size * 0.5, size * 1.5);
                    sparkles.push({
                        x: soul.x + cos(angle) * dist,
                        y: soul.y + sin(angle) * dist,
                        size: random(2, 4),
                        twinkleSpeed: random(0.1, 0.2),
                        phase: 0,
                        brightness: 1,
                        life: 60,
                        vx: cos(angle) * 0.5,
                        vy: sin(angle) * 0.5,
                        colorIndex: soul.colorIndex
                    });
                }
            }
        }

        function updateConnectionParticles() {
            for (let i = connectionParticles.length - 1; i >= 0; i--) {
                let p = connectionParticles[i];
                p.t += p.speed * params.flowSpeed;

                if (p.t >= 1) {
                    connectionParticles.splice(i, 1);
                }
            }
        }

        function drawConnectionParticles() {
            noStroke();
            for (let p of connectionParticles) {
                // Bezier position
                let t = p.t;
                let mt = 1 - t;
                let x = mt * mt * p.startX + 2 * mt * t * p.ctrlX + t * t * p.endX;
                let y = mt * mt * p.startY + 2 * mt * t * p.ctrlY + t * t * p.endY;

                let col = hexToHSB(params.colorPalette[p.colorIndex]);
                let alpha = sin(t * PI) * 0.9;

                // Glowing particle
                for (let layer = 3; layer >= 0; layer--) {
                    let layerSize = p.size * (1 + layer * 0.5);
                    let layerAlpha = alpha * (1 - layer * 0.3);
                    fill(col.h, col.s * 0.7, col.b, layerAlpha);
                    ellipse(x, y, layerSize, layerSize);
                }
            }
        }

        function drawSparkles() {
            noStroke();
            for (let i = sparkles.length - 1; i >= 0; i--) {
                let s = sparkles[i];
                s.phase += s.twinkleSpeed;

                // Handle temporary sparkles from souls
                if (s.life !== undefined) {
                    s.life--;
                    s.x += s.vx;
                    s.y += s.vy;
                    s.vx *= 0.98;
                    s.vy *= 0.98;

                    if (s.life <= 0) {
                        sparkles.splice(i, 1);
                        continue;
                    }

                    let alpha = (s.life / 60) * sin(s.phase) * 0.5 + 0.5;
                    let col = hexToHSB(params.colorPalette[s.colorIndex]);
                    fill(col.h, 30, 100, alpha);
                    ellipse(s.x, s.y, s.size, s.size);
                } else {
                    // Regular background sparkle
                    let twinkle = (sin(s.phase) * 0.5 + 0.5) * s.brightness;
                    fill(0, 0, 100, twinkle * 0.8);

                    // Star shape
                    push();
                    translate(s.x, s.y);
                    rotate(s.phase * 0.5);

                    let starSize = s.size * twinkle;
                    ellipse(0, 0, starSize * 3, starSize * 0.5);
                    ellipse(0, 0, starSize * 0.5, starSize * 3);
                    ellipse(0, 0, starSize, starSize);
                    pop();
                }
            }
        }

        function drawVignette() {
            // Subtle vignette for depth
            noFill();
            for (let i = 0; i < 50; i++) {
                let alpha = (i / 50) * 0.4;
                stroke(250, 50, 5, alpha);
                strokeWeight(20);
                let inset = i * 10;
                rect(inset, inset, width - inset * 2, height - inset * 2, 20);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // Utility Functions
        // ═══════════════════════════════════════════════════════════════════════

        function hexToHSB(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b);
            let min = Math.min(r, g, b);
            let d = max - min;

            let h = 0;
            if (d !== 0) {
                if (max === r) h = ((g - b) / d + 6) % 6;
                else if (max === g) h = (b - r) / d + 2;
                else h = (r - g) / d + 4;
                h *= 60;
            }

            let s = max === 0 ? 0 : d / max * 100;
            let v = max * 100;

            return { h: h, s: s, b: v };
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI Handlers
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
            initializeSystem();
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let newSeed = parseInt(document.getElementById('seed-input').value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed++;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            document.getElementById('soulCount').value = params.soulCount;
            document.getElementById('soulCount-value').textContent = params.soulCount;
            document.getElementById('auroraIntensity').value = params.auroraIntensity;
            document.getElementById('auroraIntensity-value').textContent = params.auroraIntensity;
            document.getElementById('nebulaDensity').value = params.nebulaDensity;
            document.getElementById('nebulaDensity-value').textContent = params.nebulaDensity;
            document.getElementById('connectionEnergy').value = params.connectionEnergy;
            document.getElementById('connectionEnergy-value').textContent = params.connectionEnergy;
            document.getElementById('flowSpeed').value = params.flowSpeed;
            document.getElementById('flowSpeed-value').textContent = params.flowSpeed;
            document.getElementById('sparkleCount').value = params.sparkleCount;
            document.getElementById('sparkleCount-value').textContent = params.sparkleCount;

            for (let i = 0; i < params.colorPalette.length; i++) {
                document.getElementById('color' + (i + 1)).value = params.colorPalette[i];
                document.getElementById('color' + (i + 1) + '-value').textContent = params.colorPalette[i];
            }

            updateSeedDisplay();
            initializeSystem();
        }

        function downloadImage() {
            saveCanvas('celestial-bonds-' + params.seed, 'png');
        }

        window.addEventListener('load', updateSeedDisplay);
    </script>
