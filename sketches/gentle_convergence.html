<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Convergence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            padding: 100px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Gentle Convergence</h1>
            <div class="subtitle">Soft paths finding each other — a warm welcome for connection</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Gentle Souls</label>
                    <div class="slider-container">
                        <input type="range" id="soulCount" min="12" max="40" step="2" value="24" oninput="updateParam('soulCount', this.value)">
                        <span class="value-display" id="soulCount-value">24</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Warmth</label>
                    <div class="slider-container">
                        <input type="range" id="warmth" min="0.3" max="1.5" step="0.1" value="0.8" oninput="updateParam('warmth', this.value)">
                        <span class="value-display" id="warmth-value">0.8</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Softness</label>
                    <div class="slider-container">
                        <input type="range" id="softness" min="20" max="80" step="5" value="45" oninput="updateParam('softness', this.value)">
                        <span class="value-display" id="softness-value">45</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Drift Speed</label>
                    <div class="slider-container">
                        <input type="range" id="driftSpeed" min="0.2" max="1.0" step="0.1" value="0.5" oninput="updateParam('driftSpeed', this.value)">
                        <span class="value-display" id="driftSpeed-value">0.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Connection Distance</label>
                    <div class="slider-container">
                        <input type="range" id="connectionDist" min="80" max="200" step="10" value="120" oninput="updateParam('connectionDist', this.value)">
                        <span class="value-display" id="connectionDist-value">120</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Colors</h3>

                <div class="color-group">
                    <label>Warm Cream</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#fff8f0" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#fff8f0</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Soft Peach</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#ffd4c4" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#ffd4c4</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Gentle Coral</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#f4a698" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#f4a698</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Blush</label>
                    <div class="color-picker-container">
                        <input type="color" id="color4" value="#e8b4b8" onchange="updateColor('color4', this.value)">
                        <span class="color-value" id="color4-value">#e8b4b8</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadImage()">Download</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Finding friends...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // GENTLE CONVERGENCE - A comfortable splash for friend matching
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            soulCount: 24,
            warmth: 0.8,
            softness: 45,
            driftSpeed: 0.5,
            connectionDist: 120,
            colorPalette: ['#fff8f0', '#ffd4c4', '#f4a698', '#e8b4b8']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        // ═══════════════════════════════════════════════════════════════════════
        // Core System
        // ═══════════════════════════════════════════════════════════════════════

        let souls = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(800, 800);
            canvas.parent('canvas-container');
            colorMode(RGB, 255, 255, 255, 1);
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
            frameRate(30); // Slower, gentler animation
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            souls = [];
            time = 0;

            // Create gentle souls spread across the canvas
            for (let i = 0; i < params.soulCount; i++) {
                // Start positions - spread gently across canvas
                let angle = random(TWO_PI);
                let radius = random(100, 300);
                let x = width/2 + cos(angle) * radius;
                let y = height/2 + sin(angle) * radius;

                souls.push({
                    x: x,
                    y: y,
                    targetX: x,
                    targetY: y,
                    vx: 0,
                    vy: 0,
                    size: random(params.softness * 0.6, params.softness * 1.4),
                    colorIndex: floor(random(params.colorPalette.length)),
                    phase: random(TWO_PI),
                    wanderAngle: random(TWO_PI),
                    breatheSpeed: random(0.01, 0.025)
                });
            }
        }

        function draw() {
            // Soft warm background
            let bgCol = hexToRgb(params.colorPalette[0]);
            background(bgCol.r, bgCol.g, bgCol.b);

            time += 0.01;

            // Draw soft background gradient circles for depth
            drawBackgroundWarmth();

            // Update and draw souls
            updateSouls();
            drawConnections();
            drawSouls();
        }

        function drawBackgroundWarmth() {
            // Soft radial warmth from center
            let centerCol = hexToRgb(params.colorPalette[1]);

            noStroke();
            for (let r = 400; r > 0; r -= 40) {
                let alpha = 0.03 * (1 - r/400);
                fill(centerCol.r, centerCol.g, centerCol.b, alpha);
                ellipse(width/2, height/2, r * 2, r * 2);
            }

            // Subtle floating ambient shapes
            for (let i = 0; i < 5; i++) {
                let x = width/2 + sin(time * 0.3 + i * 1.2) * 150;
                let y = height/2 + cos(time * 0.2 + i * 0.8) * 150;
                let size = 200 + sin(time * 0.5 + i) * 50;
                let col = hexToRgb(params.colorPalette[(i + 1) % params.colorPalette.length]);

                fill(col.r, col.g, col.b, 0.02);
                ellipse(x, y, size, size);
            }
        }

        function updateSouls() {
            for (let i = 0; i < souls.length; i++) {
                let soul = souls[i];

                // Gentle wandering
                soul.wanderAngle += random(-0.1, 0.1);
                let wanderX = cos(soul.wanderAngle) * 0.3 * params.driftSpeed;
                let wanderY = sin(soul.wanderAngle) * 0.3 * params.driftSpeed;

                // Gentle attraction to center (home)
                let toCenterX = (width/2 - soul.x) * 0.001 * params.warmth;
                let toCenterY = (height/2 - soul.y) * 0.001 * params.warmth;

                // Gentle attraction to nearby souls (friendship)
                let socialX = 0, socialY = 0;
                for (let j = 0; j < souls.length; j++) {
                    if (i === j) continue;
                    let other = souls[j];
                    let d = dist(soul.x, soul.y, other.x, other.y);

                    if (d < params.connectionDist * 2 && d > 30) {
                        // Gentle attraction
                        let strength = 0.0005 * params.warmth * (1 - d / (params.connectionDist * 2));
                        socialX += (other.x - soul.x) * strength;
                        socialY += (other.y - soul.y) * strength;
                    }

                    // Soft repulsion when too close (personal space)
                    if (d < 50 && d > 0) {
                        let repel = 0.5 / (d + 1);
                        socialX -= (other.x - soul.x) / d * repel;
                        socialY -= (other.y - soul.y) / d * repel;
                    }
                }

                // Update velocity with heavy damping (gentle movement)
                soul.vx = soul.vx * 0.92 + (wanderX + toCenterX + socialX) * params.driftSpeed;
                soul.vy = soul.vy * 0.92 + (wanderY + toCenterY + socialY) * params.driftSpeed;

                // Limit speed for gentleness
                let speed = sqrt(soul.vx * soul.vx + soul.vy * soul.vy);
                if (speed > 1.5) {
                    soul.vx = (soul.vx / speed) * 1.5;
                    soul.vy = (soul.vy / speed) * 1.5;
                }

                // Update position
                soul.x += soul.vx;
                soul.y += soul.vy;

                // Soft boundary - gently guide back
                let margin = 100;
                if (soul.x < margin) soul.vx += 0.1;
                if (soul.x > width - margin) soul.vx -= 0.1;
                if (soul.y < margin) soul.vy += 0.1;
                if (soul.y > height - margin) soul.vy -= 0.1;

                // Breathing animation
                soul.phase += soul.breatheSpeed;
            }
        }

        function drawConnections() {
            // Draw soft connection lines between nearby souls
            for (let i = 0; i < souls.length; i++) {
                for (let j = i + 1; j < souls.length; j++) {
                    let a = souls[i];
                    let b = souls[j];
                    let d = dist(a.x, a.y, b.x, b.y);

                    if (d < params.connectionDist) {
                        // Blend colors of connected souls
                        let colA = hexToRgb(params.colorPalette[a.colorIndex]);
                        let colB = hexToRgb(params.colorPalette[b.colorIndex]);
                        let r = (colA.r + colB.r) / 2;
                        let g = (colA.g + colB.g) / 2;
                        let b_col = (colA.b + colB.b) / 2;

                        let alpha = (1 - d / params.connectionDist) * 0.15;
                        let weight = (1 - d / params.connectionDist) * 8 + 2;

                        stroke(r, g, b_col, alpha);
                        strokeWeight(weight);
                        line(a.x, a.y, b.x, b.y);
                    }
                }
            }
        }

        function drawSouls() {
            noStroke();

            for (let soul of souls) {
                let col = hexToRgb(params.colorPalette[soul.colorIndex]);

                // Breathing size animation
                let breathe = sin(soul.phase) * 0.15 + 1;
                let size = soul.size * breathe;

                // Draw soft glow layers (gaussian-like falloff)
                let layers = 8;
                for (let i = layers; i > 0; i--) {
                    let layerSize = size * (i / layers) * 2.5;
                    let alpha = (1 - (i - 1) / layers) * 0.12;

                    // Warm up color toward center
                    let warmCol = hexToRgb(params.colorPalette[2]);
                    let t = 1 - (i / layers);
                    let r = lerp(col.r, warmCol.r, t * 0.3);
                    let g = lerp(col.g, warmCol.g, t * 0.3);
                    let b = lerp(col.b, warmCol.b, t * 0.3);

                    fill(r, g, b, alpha);
                    ellipse(soul.x, soul.y, layerSize, layerSize);
                }

                // Bright soft core
                fill(255, 255, 255, 0.3);
                ellipse(soul.x, soul.y, size * 0.3, size * 0.3);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // Utility Functions
        // ═══════════════════════════════════════════════════════════════════════

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 255, g: 248, b: 240};
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI Control Handlers
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            let numValue = parseFloat(value);
            params[paramName] = numValue;
            document.getElementById(paramName + '-value').textContent = value;
            initializeSystem();
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // Seed Control Functions
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            document.getElementById('soulCount').value = params.soulCount;
            document.getElementById('soulCount-value').textContent = params.soulCount;
            document.getElementById('warmth').value = params.warmth;
            document.getElementById('warmth-value').textContent = params.warmth;
            document.getElementById('softness').value = params.softness;
            document.getElementById('softness-value').textContent = params.softness;
            document.getElementById('driftSpeed').value = params.driftSpeed;
            document.getElementById('driftSpeed-value').textContent = params.driftSpeed;
            document.getElementById('connectionDist').value = params.connectionDist;
            document.getElementById('connectionDist-value').textContent = params.connectionDist;

            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];
            document.getElementById('color4').value = params.colorPalette[3];
            document.getElementById('color4-value').textContent = params.colorPalette[3];

            updateSeedDisplay();
            initializeSystem();
        }

        function downloadImage() {
            saveCanvas('gentle-convergence-' + params.seed, 'png');
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
